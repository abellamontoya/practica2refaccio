name: Run Tests

on: [push]

jobs:
  test:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build with Maven and Run Tests
        run: mvn -B test -Dtest=HashTableTest
